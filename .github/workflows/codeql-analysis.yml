name: CodeQL Analysis

on:
  push:
    branches:
      - main  # or your default branch
  pull_request:
    branches:
      - main  # or your default branch

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up CodeQL
        uses: github/codeql-action/setup@latest  # Ensure the latest version is being used

      - name: Initialize CodeQL database
        uses: github/codeql-action/init@latest  # Initialize with the latest version
        with:
          languages: python, javascript, java, go  # Add languages to analyze

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@latest  # Use the latest stable version
